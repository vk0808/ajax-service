<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <style>
      .body {
        margin: auto;
      }
      div {
        border: 1px solid black;
        background-color: lightblue;
        padding: 50px;
        width: 80%;
        font-size: xx-large;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>The Test service result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script src="./Service/http_service.js"></script>
    <script>
      // different div
      const getElem = document.querySelector("#get_services");
      const deleteElem = document.querySelector("#delete_services");
      const postElem = document.querySelector("#post_services");

      // routes for different methods
      const getURL = "http://localhost:3000/employees/1";
      const deleteURL = " http://localhost:3000/employees/19";
      const postURL = "http://localhost:3000/employees";

      // function call: GET
      makePromiseCall("GET", getURL, false)
        .then((responseText) => {
          getElem.textContent = "Get user data: " + responseText;
        })
        .catch(
          (error) =>
            (getElem.textContent = "GET Error Status: " + JSON.stringify(error))
        );

      // function call: DELETE
      makePromiseCall("DELETE", deleteURL, false)
        .then((responseText) => {
          deleteElem.textContent = "user deleted :" + responseText;
        })
        .catch(
          (error) =>
            (deleteElem.textContent =
              "Delete Error Status: " + JSON.stringify(error))
        );

      // function call: POST
      const empData = { name: "Arun", salary: "40000" };
      makePromiseCall("POST", postURL, false, empData)
        .then((responseText) => {
          console.log(responseText);
          postElem.textContent = "User added :" + responseText;
        })
        .catch(
          (error) =>
            (postElem.textContent =
              "POST Error Status: " + JSON.stringify(console.error))
        );
    </script>
  </body>
</html>
